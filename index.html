<style>
    body { 
        font-family: Arial, sans-serif; 
        padding: 2rem; 
        background: #0b3d0b;
        color: #fff;
        font-size: 1.4rem;
    }

    h2 {
        font-size: 3rem;
        font-weight: 900;
        text-align: center;
        margin-bottom: 1rem;
        color: #ffffff;
    }

    #fullscreenBtn,
    #hideControlsBtn,
    #tvModeBtn,
    #printBtn {
        padding: 1rem 2rem;
        font-size: 1.4rem;
        font-weight: bold;
        background: #1e7f1e;
        color: white;
        border: 0.2rem solid white;
        border-radius: 0.6rem;
        cursor: pointer;
        margin-bottom: 1rem;
        margin-right: 0.6rem;
    }

    #exitTvFloating {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 1rem 1.6rem;
        font-size: 1.4rem;
        font-weight: bold;
        background: #b22222;
        color: white;
        border: 0.2rem solid white;
        border-radius: 0.6rem;
        cursor: pointer;
        display: none;
        z-index: 99999;
    }

    #showControlsBtn {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.8rem 1.2rem;
        font-size: 1.4rem;
        background: #1e7f1e;
        color: white;
        border: 0.2rem solid white;
        border-radius: 0.6rem;
        cursor: pointer;
        display: none;
        z-index: 9999;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
        font-size: 1.4rem;
        background: #145214;
        min-width: 96vw;
    }

    table, th, td {
        border: 0.2rem solid #fff;
    }

    th, td {
        padding: 0.6rem;
        text-align: center;
    }

    th {
        background: #1e7f1e;
        color: white;
    }

    .scoreCol {
        width: 10vw;
    }

    input[type="text"], input[type="number"] {
        font-size: 1.4rem;
        padding: 0.6rem;
        width: 95%;
        box-sizing: border-box;
        border-radius: 0.4rem;
        border: 0.2rem solid #ccc;
    }

    #homeTeamName, #awayTeamName {
        width: 28vw;
        padding: 0.8rem;
        font-size: 1.6rem;
    }

    select {
        font-size: 1.6rem;
        padding: 0.8rem;
    }

    .btn {
        padding: 1.2rem 2.4rem;
        margin-right: 1rem;
        cursor: pointer;
        font-size: 2rem;
        font-weight: bold;
        border-radius: 0.6rem;
        background: #1e7f1e;
        color: white;
        border: 0.2rem solid white;
    }

    #totalsRow {
        font-size: 2rem;
        font-weight: 900;
        background: #0a2f0a;
        padding: 1rem;
        color: #ffffff;
        border-top: 0.4rem solid white;
    }

    /* Scaling wrapper (S2 + W2) */
    #scaleWrapper {
        width: 100%;
        transform-origin: top left;
    }

    /* Landscape fix (L3) */
    @media screen and (orientation: landscape) {
        #scaleWrapper {
            transform: scale(0.72);
            width: 138vw;
        }
    }

    /* TV Mode +10% boost (T2-A) */
    .tv-mode #scaleWrapper {
        transform: scale(0.79);
        width: 152vw;
    }
</style>
<body>

<h2>Crown Green Bowls Scoreboard</h2>

<button id="exitTvFloating" onclick="exitTvMode()">Exit TV Mode</button>
<button id="showControlsBtn" onclick="showControls()">Show Controls</button>

<div id="topControls">

    <button id="fullscreenBtn" onclick="toggleFullscreen()">Go Fullscreen</button>
    <button id="hideControlsBtn" onclick="hideControls()">Hide Controls</button>
    <button id="tvModeBtn" onclick="enterTvMode()">TV Mode</button>
    <button id="printBtn" onclick="printMatchSheet()">Print Match Sheet</button>

    <div>
        <strong>Select Match Type:</strong>
        <button class="btn" onclick="createGrid(6)">6 Games</button>
        <button class="btn" onclick="createGrid(8)">8 Games</button>
        <button class="btn" onclick="createGrid(12)">12 Games</button>
    </div>

    <br>

    <div>
        <strong>Home Team Name:</strong>
        <select id="homeTeamSelect" onchange="updateHomeTeamName()">
            <option value="Cradley Heath">Cradley Heath</option>
            <option value="Cradley Heath A">Cradley Heath A</option>
            <option value="Cradley Heath B">Cradley Heath B</option>
            <option value="Cradley Heath C">Cradley Heath C</option>
            <option value="Cradley Heath D">Cradley Heath D</option>
            <option value="Custom">Custom (type below)</option>
        </select>
        <input type="text" id="homeTeamName" value="Cradley Heath" oninput="updateHomeTeamName()">
    </div>

    <br>

    <div>
        <strong>Away Team Name:</strong>
        <input type="text" id="awayTeamName" value="Away Team" oninput="updateAwayTeamName()">
    </div>

</div>

<!-- Scaling wrapper around the entire match grid (S2 + P1) -->
<div id="scaleWrapper">
    <table id="scoreTable"></table>
</div>

</body>
<script>
let totalHome = 0;
let totalAway = 0;
let homeTeamHeading = "Cradley Heath";
let awayTeamHeading = "Away Team";
let savedRows = {};
let lastMatchSize = 6;

function hideControls() {
    document.getElementById("topControls").style.display = "none";
    document.getElementById("showControlsBtn").style.display = "inline-block";
}

function showControls() {
    document.getElementById("topControls").style.display = "block";
    document.getElementById("showControlsBtn").style.display = "none";
}

function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.getElementById("fullscreenBtn").innerText = "Exit Fullscreen";
    } else {
        document.exitFullscreen();
        document.getElementById("fullscreenBtn").innerText = "Go Fullscreen";
    }
}

function updateHomeTeamName() {
    let dropdown = document.getElementById("homeTeamSelect").value;
    let textBox = document.getElementById("homeTeamName");

    if (dropdown === "Custom") {
        homeTeamHeading = textBox.value;
    } else {
        homeTeamHeading = dropdown;
        textBox.value = dropdown;
    }

    let headingCell = document.getElementById("homeHeadingCell");
    if (headingCell) headingCell.innerText = homeTeamHeading;
}

function updateAwayTeamName() {
    awayTeamHeading = document.getElementById("awayTeamName").value;

    let headingCell = document.getElementById("awayHeadingCell");
    if (headingCell) headingCell.innerText = awayTeamHeading;
}

function createGrid(games) {

    if (homeTeamHeading.trim() === "" || awayTeamHeading.trim() === "") {
        alert("Please enter both Home and Away team names before starting a match.");
        return;
    }

    lastMatchSize = games;
    totalHome = 0;
    totalAway = 0;
    savedRows = {};

    document.getElementById("topControls").style.display = "none";
    document.getElementById("showControlsBtn").style.display = "inline-block";

    let table = document.getElementById("scoreTable");
    table.innerHTML = `
        <tr>
            <th>Game</th>
            <th id="homeHeadingCell">${homeTeamHeading}</th>
            <th class="scoreCol">Home</th>
            <th id="awayHeadingCell">${awayTeamHeading}</th>
            <th class="scoreCol">Away</th>
            <th>Actions</th>
        </tr>
    `;

    for (let i = 1; i <= games; i++) {
        table.innerHTML += `
            <tr id="row${i}">
                <td>${i}</td>
                <td><input type="text" id="homePlayer${i}" placeholder="Home Player"></td>
                <td><input type="number" id="homeScore${i}" min="0"></td>
                <td><input type="text" id="awayPlayer${i}" placeholder="Away Player"></td>
                <td><input type="number" id="awayScore${i}" min="0"></td>
                <td>
                    <button onclick="saveScore(${i})" class="btn">Save</button>
                    <button onclick="clearRow(${i})" class="btn">Clear</button>
                </td>
            </tr>
        `;
    }

    table.innerHTML += `
        <tr>
            <td colspan="6" id="totalsRow">Running Totals: Home: 0 &nbsp;&nbsp;&nbsp; Away: 0</td>
        </tr>
        <tr>
            <td colspan="6" style="text-align:center;">
                <button onclick="resetMatch()" class="btn">Reset Match</button>
            </td>
        </tr>
    `;
}

function saveScore(game) {
    if (savedRows[game]) return;

    let home = parseInt(document.getElementById("homeScore" + game).value) || 0;
    let away = parseInt(document.getElementById("awayScore" + game).value) || 0;

    if (home < 21 && away < 21) {
        if (home > away) away = 21;
        else if (away > home) home = 21;
    }

    totalHome += home;
    totalAway += away;
    savedRows[game] = true;

    let row = document.getElementById("row" + game);

    if (home > away) {
        row.style.backgroundColor = "#2e8b57";
    } else if (away > home) {
        row.style.backgroundColor = "#1e90ff";
    } else {
        row.style.backgroundColor = "#145214";
    }

    document.getElementById("totalsRow").innerHTML =
        `Running Totals: Home: ${totalHome} &nbsp;&nbsp;&nbsp; Away: ${totalAway}`;
}

function clearRow(game) {
    if (savedRows[game]) {
        let home = parseInt(document.getElementById("homeScore" + game).value) || 0;
        let away = parseInt(document.getElementById("awayScore" + game).value) || 0;

        if (home < 21 && away < 21) {
            if (home > away) away = 21;
            else if (away > home) home = 21;
        }

        totalHome -= home;
        totalAway -= away;
        delete savedRows[game];
    }

    document.getElementById("homePlayer" + game).value = "";
    document.getElementById("awayPlayer" + game).value = "";
    document.getElementById("homeScore" + game).value = "";
    document.getElementById("awayScore" + game).value = "";

    document.getElementById("row" + game).style.backgroundColor = "#145214";

    document.getElementById("totalsRow").innerHTML =
        `Running Totals: Home: ${totalHome} &nbsp;&nbsp;&nbsp; Away: ${totalAway}`;
}

function resetMatch() {
    totalHome = 0;
    totalAway = 0;
    savedRows = {};

    document.getElementById("topControls").style.display = "block";
    document.getElementById("showControlsBtn").style.display = "none";

    createGrid(lastMatchSize);
}

function enterTvMode() {
    document.documentElement.classList.add("tv-mode");
    document.getElementById("exitTvFloating").style.display = "inline-block";
}

function exitTvMode() {
    document.documentElement.classList.remove("tv-mode");
    document.getElementById("exitTvFloating").style.display = "none";
}

function printMatchSheet() {
    if (!document.getElementById("scoreTable").innerHTML.trim()) {
        alert("Please create a match grid before printing.");
        return;
    }

    let win = window.open("", "PrintMatch", "width=900,height=700");
    let now = new Date().toLocaleString();

    let html = `
        <html>
        <head>
            <title>Match Sheet</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    padding: 20px;
                    background: #ffffff;
                    color: #000000;
                    font-size: 14px;
                }
                h2 {
                    text-align: center;
                    font-size: 24px;
                    margin-bottom: 5px;
                }
                h3 {
                    text-align: center;
                    font-size: 18px;
                    margin-top: 0;
                    margin-bottom: 20px;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 10px;
                    font-size: 14px;
                }
                table, th, td {
                    border: 1px solid #000;
                }
                th, td {
                    padding: 6px;
                    text-align: center;
                }
                #totalsRow {
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <h2>Crown Green Bowls Match Sheet</h2>
            <h3>${homeTeamHeading} vs ${awayTeamHeading}</h3>
            <p><strong>Date/Time:</strong> ${now}</p>
            <table>
                ${document.getElementById("scoreTable").innerHTML}
            </table>
        </body>
        </html>
    `;

    win.document.open();
    win.document.write(html);
    win.document.close();
    win.focus();
    win.print();
}
</script>
